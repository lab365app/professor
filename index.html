<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>LAB365 - Já pensou em virar professor?</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Já pensou em usar o seu tempo livre para dar aulas e formar o futuro do desenvolvimento de software no Brasil?">
  	<meta name="keywords" content="DEVinHouse, LAB365, professor, programação, stack">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more">
				<div class="video">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/lIzmk_zDLzs?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<div id="sucesso" class="msg">
					<h4>Muito bom!</h4>
					<p>Em breve entraremos em contato.</p>
				</div>
				<form class="login100-form validate-form" id="form">
					<div class="wrap-input100 validate-input" data-validate="Faltou seu nome">
						<span class="label-input100">Nome</span>
						<input class="input100" type="text" name="nome" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Utilize um email válido: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" required>
						<span class="focus-input100"></span>

					</div>

					<div class="wrap-input100 validate-input" data-validate="Faltou seu celular">
						<span class="label-input100">Celular</span>
						<input class="input100" type="text" name="celular" data-mask="(00) 00000-0000" placeholder="(00) 00000-0000" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Faltou seu LinkedIn">
						<span class="label-input100">LinkedIn</span>
						<input class="input100" type="text" name="linkedin" placeholder="linkedin.com/in/hen..." required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Faltou sua stack">
						<span class="label-input100">Qual é a sua stack?</span>
						<input class="input100" type="text" name="stack" placeholder="React, Sprin..." required>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="submit-form">
								Enviar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/jquery.serialize-object.js"></script>


</body>
</html>
